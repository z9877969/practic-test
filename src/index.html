    <title>My Amazing project</title>

  <body>
    <ul>
      <li><button data-prev>Prev</button></li>
      <li><button data-first>first</button></li>
      <li><button data-num="1">1</button></li>
      <li><button data-num="2">2</button></li>
      <li><button data-num="3">3</button></li>
      <li><button data-num="4">4</button></li>

      <li><button data-next>Next</button></li>
    </ul>
  </body>
